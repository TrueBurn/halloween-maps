<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Location - Uitzicht Halloween</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="data/config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94f8a7fb13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-ghost-white dark:bg-witch-black text-witch-black dark:text-ghost-white h-screen flex items-center justify-center transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96 transition-colors duration-200">
        <h1 class="text-2xl font-bold mb-6 text-center text-witch-black dark:text-ghost-white">Location Configuration</h1>
        
        <div id="locationDetails" class="mb-4 text-sm text-gray-600 dark:text-gray-400"></div>

        <div id="loginForm" class="space-y-4" style="display: none;">
            <h2 class="text-xl font-semibold text-witch-black dark:text-ghost-white">Login</h2>
            <div>
                <label for="lastFourDigits" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last 4 digits of phone number</label>
                <input type="text" id="lastFourDigits" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white" placeholder="e.g. 1234" maxlength="4" pattern="\d{4}" required autocomplete="off">
            </div>
            <button id="verifyButton" onclick="verifyLastFourDigits()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Verify</button>
        </div>

        <div id="otpForm" class="space-y-4" style="display: none;">
            <h2 class="text-xl font-semibold text-witch-black dark:text-ghost-white">Enter OTP</h2>
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 dark:text-gray-300">One-Time Password</label>
                <input type="text" id="otp" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white" placeholder="Enter OTP" maxlength="6" pattern="\d{6}" required autocomplete="off">
            </div>
            <button onclick="verifyOTP()" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Verify OTP</button>
        </div>

        <div id="waitingForMagicLink" style="display: none;">
            <h2 class="text-xl font-semibold text-witch-black dark:text-ghost-white">Check Your Email</h2>
            <p class="text-sm text-gray-600 dark:text-gray-400">
                A magic link has been sent to your email. Please check your inbox and click the link to log in.
            </p>
        </div>

        <div id="configForm" class="space-y-4" style="display: none;">
            <h2 class="text-xl font-semibold text-witch-black dark:text-ghost-white">Configure Location</h2>
            <div class="flex items-center">
                <input type="checkbox" id="hasCandy" class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4 mr-2 dark:bg-gray-700" autocomplete="off">
                <label for="hasCandy" class="text-sm font-medium text-gray-700 dark:text-gray-300">Has Candy</label>
            </div>
            <button id="updateButton" onclick="updateHasCandy()" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update
            </button>
            <button id="logoutButton" onclick="logout()" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Logout
            </button>
        </div>

        <div id="errorMessage" class="mt-4 text-sm flex items-center justify-between" style="display: none;">
            <span id="messageText"></span>
            <button onclick="clearMessage()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="config.js" defer></script>
</body>
</html>
